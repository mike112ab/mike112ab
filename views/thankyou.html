<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu Compra</title>
    <link rel="stylesheet" href="styles.css"> <!-- Incluye tu archivo CSS si tienes uno -->
    <style>
        /* Estilos generales para la página de agradecimiento */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .thankyou-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .thankyou-container h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .thankyou-container p {
            font-size: 16px;
            margin: 10px 0;
        }

        .thankyou-container #transaction-id {
            font-weight: bold;
        }

        .btn-continue-shopping {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-continue-shopping:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <h1>¡Gracias por tu compra!</h1>
        <p>Tu transacción ha sido completada con éxito.</p>
        <p>ID de la transacción: <span id="transaction-id"></span></p>
        <a href="http://localhost:8888/" class="btn-continue-shopping">Volver al Inicio</a> <!-- Cambia '/store' a la ruta correcta de tu tienda -->
    </div>
    <script>
        // Obtener el ID de la transacción de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transactionID');
        
        // Mostrar el ID de la transacción en la página
        document.getElementById('transaction-id').textContent = transactionId;
    </script>
</body>
</html>
